<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://www.sap.sc.gov.br/wp-content/uploads/2014/03/PP-COLORIDO-PNG.png">
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Pauta PR29">
  <title>Pauta</title>
</head>

<body>

  <header>
    <div class="container">
      <h1>Pauta de Audiências</h1>
    </div>
  </header>

  <nav class="container">

  </nav>

  <div class="container">
    <div id="inputData">
      <label for="taskInputDate"></label>
      <input type="date" id="taskInputDate">
      <label for="taskInputTime"></label>
      <input type="time" id="taskInputTime">
      <input type="text" id="taskInputName" placeholder="Adicione o nome do interno" >
      <input type="text" id="taskInput" placeholder="Adicione o compromisso" aria-label="Adicione o compromisso">
      <button id="addTaskBtn">Adicionar na Pauta</button>
    </div>
    <table id="table">
        <tr>
            <th id="vago"></th>
            <th>Data</th>
            <th>Horário</th>
            <th>Nome</th>
            <th>Situação</th>
        </tr>
        <tbody id="taskList"> </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>

  <footer class="container">
    <h3>Presídio regional de Maravilha</h3>
  </footer>

</body>
</html>
